name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
      defaults:
        run:
          shell: bash
      steps:
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '16'  # Atualize para a vers√£o 16
        - name: Checkout code
          uses: actions/checkout@v2
    - name: Build and push Docker image
      run: |
        docker build -t danipoletto/laravel-project:latest .
        docker push danipoletto/laravel-project:latest
